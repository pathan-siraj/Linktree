    body {

      font-family: "Segoe UI", Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
      background: linear-gradient(
        to bottom,
        #8a2be2 0%,
        #4b0082 20%,
        #000000 80%,
        #000000 100%
      );
    }

    body.loading .profile-pic,
    body.loading h1,
    body.loading .tagline,
    body.loading .links,
    body.loading footer {
      opacity: 0;
      transform: translateY(20px);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #eee;
      margin-bottom: 15px;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      transition: opacity 1s ease-in-out 0.2s, transform 1s ease-in-out 0.2s;
    }

    p.tagline {
      margin: 5px 0 25px;
      font-size: 14px;
      color: #ccc;
      transition: opacity 1s ease-in-out 0.4s, transform 1s ease-in-out 0.4s;
    }

    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: opacity 1s ease-in-out 0.6s, transform 1s ease-in-out 0.6s;
      position: relative;
      z-index: 1;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.2s ease, transform 0.1s ease,
                  top 0.5s ease, left 0.5s ease, rotate 0.5s ease;
    }
    
    .link-btn a {
        color: #fff;
        text-decoration: none;
    }

    .link-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .share-icon {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      line-height: 1;
    }

    .link-icon {
      width: 24px;
      height: 24px;
      border-radius: 5px;
    }

    footer {
      width: 100%;
      text-align: center;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      padding: 15px 0;
      font-size: 12px;
      color: #888;
      transition: opacity 1s ease-in-out 0.8s, transform 1s ease-in-out 0.8s;
      z-index: 10;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    
    /* Keyframes for the bounce and shake effect */
    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(0); }
      25% { transform: translateY(-5px) rotate(-2deg); }
      50% { transform: translateY(0) rotate(0); }
      75% { transform: translateY(-5px) rotate(2deg); }
    }
    
    .link-btn.shaking {
      animation: bounce 0.5s ease-in-out infinite;
      position: relative; /* Ensure position is set for animation */
      z-index: 1;
    }

    /* Star animation styles */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      font-size: 20px;
      animation: twinkle 1s ease-out forwards;
      opacity: 0;
    }
    
    .star::before {
      content: '‚òÖ';
      color: transparent;
      text-shadow: 
        0 0 3px #fff,
        0 0 6px #fff,
        0 0 9px #fff,
        0 0 12px #fff;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(0);
      }
      50% {
        opacity: 1;
        transform: scale(1.0) translateY(-15px);
      }
      100% {
        opacity: 0;
        transform: scale(0.7) translateY(-30px);
      }
    }
  </style>
</head>
