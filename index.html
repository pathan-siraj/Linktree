<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siraj | Social Media Accounts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
      padding-bottom: 60px; /* Add padding to body to make space for the fixed footer */
    }

    body.loading .profile-pic,
    body.loading h1,
    body.loading .tagline,
    body.loading .links,
    body.loading footer {
      opacity: 0;
      transform: translateY(20px);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #eee;
      margin-bottom: 15px;
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      transition: opacity 1s ease-in-out 0.2s, transform 1s ease-in-out 0.2s;
    }

    p.tagline {
      margin: 5px 0 25px;
      font-size: 14px;
      color: #444;
      transition: opacity 1s ease-in-out 0.4s, transform 1s ease-in-out 0.4s;
    }

    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: opacity 1s ease-in-out 0.6s, transform 1s ease-in-out 0.6s;
      position: relative;
      z-index: 1;
      margin-bottom: 20px; /* Add some space above the footer if it's not fixed */
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 10px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: background 0.2s ease, transform 0.1s ease,
                  top 0.5s ease, left 0.5s ease, rotate 0.5s ease;
    }

    .link-btn:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    .link-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .share-icon {
      font-size: 24px;
      cursor: pointer;
      color: #888;
      line-height: 1;
    }

    footer {
      width: 100%; /* Ensure footer spans full width */
      text-align: center; /* Center the text */
      background-color: #fff; /* Match body background */
      padding: 15px 0; /* Adjust padding as needed */
      font-size: 12px;
      color: #888;
      transition: opacity 1s ease-in-out 0.8s, transform 1s ease-in-out 0.8s;
      z-index: 10; /* Ensure footer is above everything */
      
      /* Make it stick to the bottom */
      position: fixed; /* Changed from 'relative' or flex auto margin */
      bottom: 0;
      left: 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05); /* Optional: subtle shadow above it */
    }

    /* Styles for the "shaken" state */
    body.shaken .links {
      height: 350px;
      display: block;
    }

    body.shaken .link-btn {
      position: absolute;
      width: calc(100% - 30px);
      left: 0;
    }

    /* Star animation styles */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      color: gold;
      font-size: 20px;
      animation: twinkle 1s ease-out forwards;
      opacity: 0;
      text-shadow: 0 0 5px gold, 0 0 10px orange;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(0);
      }
      50% {
        opacity: 1;
        transform: scale(1.2) translateY(-20px);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translateY(-50px);
      }
    }
  </style>
</head>
<body>
  <footer>
    © 2025 Siraj Pathan | Made with ❤️
  </footer>
  <script src="script.js"></script>
</body>
</html>
